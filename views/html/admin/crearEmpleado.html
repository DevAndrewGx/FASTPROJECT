<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST | DASHBOARD</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/empleados/empleadosStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- ASIDE CONTAINER -->
    <div class="main-container">

        <header>
            <nav>
                <ul class="items-right">
                    <li>
                        <a href="#"><i class='bx bx-search'></i></a>
                    </li>

                    <li>
                        <a href="#"><i class='bx bx-bell'></i></a>
                    </li>

                    <li>
                        <a href="#"><img src="../../imgs/avatar-06.jpg"" alt="admin" width="60px"></a>
                    </li>
                </ul>
            </nav>
        </header>

        <aside class="left-section">

            <div class="sidebar">

                <div class="logo">
                    <button class="menu-btn" id="menu-close"><i class='bx bx-log-out-circle'></i></button>
                    <a href="#"><img src="../../imgs/LOGOf.png" alt="logo"></a>
                </div>


                <div class="item">
                    <i class='bx bx-home-alt-2'></i>
                    <a href="adminDashboard.html">Dashboard</a>
                </div>
                <div class="item">
                    <i class='bx bx-grid-alt'></i>
                    <a href="#">Ordenes</a>
                </div>
                <div class="item" id="active">
                    <i class='bx bxs-user-detail'></i>
                    <a href="gestionEmpleados.html">Empleados</a>
                </div>
                <div class="item">
                    <i class='bx bx-transfer-alt'></i>
                    <a href="gestionVentas.html">Ventas</a>
                </div>
                <div class="item">
                    <i class='bx bx-task'></i>
                    <a href="gestionInventario.html">Inventario</a>
                </div>
                <div class="item">
                    <i class='bx bx-cog'></i>
                    <a href="#">Settings</a>
                </div>
            </div>

            <div class="log-out sidebar">
                <div class="item">
                    <i class='bx bx-log-out'></i>
                    <a href="../../sing-up/login.html">Log-out</a>
                </div>

            </div>
        </aside>


        <!-- END OF SIDEBAR -->
        <!-- HEADER STYLES -->


        <!-- MAIN CONTENT -->
        <main>

            <h1>Empleados</h1>
            <div class="page-wrapper">
                <div class="content">
                    <div class="page-header">
                        <div class="page-title">
                            <h4>Manejo de usuarios</h4>
                            <h6>Añadir usuario</h6>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Nombre usuario</label>
                                        <input type="text" class="form-control" placeholder="Ingrese usuario">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Ingrese correo">
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <div class="pass-group">
                                            <input type="password" class="form-control pass-input"
                                                placeholder="Ingresar contraseña">
                                            <!-- Icono para ocultar/mostrar contraseña -->
                                            <span class="fas toggle-passworda fa-eye-slash"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Confirmar Contraseña</label>
                                    <div class="pass-group">
                                        <input type="password" class="form-control pass-inputs"
                                            placeholder="Confirmar Contraseña">
                                        <!-- Icono para ocultar/mostrar contraseña -->
                                        <span class="fas toggle-passworda fa-eye-slash"></span>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Telefono</label>
                                        <input type="text" class="form-control"
                                            placeholder="Ingrese numero de telefono">
                                    </div>
                                    <div class="form-group">
                                        <label>Rol</label>
                                        <select class="form-control select">
                                            <option>Seleccione</option>
                                            <option>Mesero</option>
                                            <option>Cheff</option>
                                            <option>Encargado inventario</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Foto de perfil</label>
                                        <div class="image-upload image-upload-new">
                                            <input type="file" class="form-control-file">
                                            <div class="image-uploads">
                                                <img src="assets/img/icons/upload.svg" alt="img">
                                                <h4>Arrastra el archivo</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary me-2">Aceptar</button>
                                    <button type="button" class="btn btn-secondary">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../../js/app.js"></script>
</body>

</html>
