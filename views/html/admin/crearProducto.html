</head>

        <aside class="left-section">

            <div class="sidebar">

                    <button class="menu-btn" id="menu-close"><i class='bx bx-log-out-circle'></i></button>

                <div class="item">

        <!-- END OF SIDEBAR -->
        <!-- HEADER STYLES -->


        <!-- MAIN CONTENT -->
        <main>

            <h1>Inventario</h1>
            <div class="container-stock">
                <div class="card">
                    <div class="card-body">
                        <div class="page-header">
                            <h4>Agregar Producto</h4>
                            <h6>Crear nuevo producto</h6>
                        </div>
                        <form>
                            <div class="form-group row">
                                <label for="nombreProducto" class="col-lg-2 col-form-label">Nombre del Producto</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="nombreProducto">
                                </div>
                                <label for="categoria" class="col-lg-2 col-form-label">Categoría</label>
                                <div class="col-lg-4">
                                    <select class="form-control" id="categoria">
                                        <option>Elegir Categoría</option>
                                        <option>Computadoras</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="subcategoria" class="col-lg-2 col-form-label">Subcategoría</label>
                                <div class="col-lg-4">
                                    <select class="form-control" id="subcategoria">
                                        <option>Elegir Subcategoría</option>
                                        <option>Frutas</option>
                                    </select>
                                </div>
                                <label for="marca" class="col-lg-2 col-form-label">Marca</label>
                                <div class="col-lg-4">
                                    <select class="form-control" id="marca">
                                        <option>Elegir Marca</option>
                                        <option>Marca</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="unidad" class="col-lg-2 col-form-label">Unidad</label>
                                <div class="col-lg-4">
                                    <select class="form-control" id="unidad">
                                        <option>Elegir Unidad</option>
                                        <option>Unidad</option>
                                    </select>
                                </div>
                                <label for="sku" class="col-lg-2 col-form-label">SKU</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="sku">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cantidadMinima" class="col-lg-2 col-form-label">Cantidad Mínima</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="cantidadMinima">
                                </div>
                                <label for="cantidad" class="col-lg-2 col-form-label">Cantidad</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="cantidad">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="descripcion" class="col-lg-2 col-form-label">Descripción</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" id="descripcion" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="impuesto" class="col-lg-2 col-form-label">Impuesto</label>
                                <div class="col-lg-4">
                                    <select class="form-control" id="impuesto">
                                        <option>Elegir Impuesto</option>
                                        <option>2%</option>
                                    </select>
                                </div>
                                <label for="tipoDescuento" class="col-lg-2 col-form-label">Tipo de Descuento</label>
                                <div class="col-lg-4">
                                    <select class="form-control" id="tipoDescuento">
                                        <option>Porcentaje</option>
                                        <option>10%</option>
                                        <option>20%</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="precio" class="col-lg-2 col-form-label">Precio</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="precio">
                                </div>
                                <label for="estado" class="col-lg-2 col-form-label">Estado</label>
                                <div class="col-lg-4">
                                    <select class="form-control" id="estado">
                                        <option>Cerrado</option>
                                        <option>Abierto</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="imagenProducto" class="col-lg-2 col-form-label">Imagen del Producto</label>
                                <div class="col-lg-10">
                                    <div class="image-upload">
                                        <input type="file">
                                        <div class="image-uploads">
                                            <img src="assets/img/icons/upload.svg" alt="img">
                                            <h4>Arrastra y suelta un archivo para cargar</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 text-right">
                                    <button type="submit" class="btn btn-primary">Añadir</button>
                                    <a href="productlist.html" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="views/js/app.js"></script>
    <script src="views/js/appChart.js"></script>
</body>

</html>
